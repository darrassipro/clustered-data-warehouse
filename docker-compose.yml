version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: fxdeals_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fxdeals
    ports:
      - "5432:5432"
  app:
    build: .
    container_name: fxdeals_app
    depends_on:
      - postgres
    ports:
      - "8080:8080"
